<html lang="en">
    <head>
        <title>NodeJS</title>
    </head>
    <body>
        <h1>NodeJs class 14</h1>
        <img src="img/img.gif" alt="img.gif" style="width: 200px">
        <!-- form to POST input data to certain url -->
        <!-- form has to provide name (act like key) to receive data from server-->
        <form method="POST" action="http://localhost:3000/saveuser">
            <input type="text" placeholder="username" name="username" />
            <input type="text" placeholder="location" name="location" />
            <button>submit</button>
        </form>
    </body>
</html>
